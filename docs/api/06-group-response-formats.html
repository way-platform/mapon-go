<div class="group-item"><h1 id="group-response-formats">Response formats</h1><div class="group-item-content ">
            <p>Response format is defined by appending format name to the action. For example, to return results in JSON, append &#34;.json&#34; to the action:</p>

            <p><code>https://mapon.com/api/v1/unit/list<strong>.json</strong>?key=<em>yourapikey</em></code></p>

            <p>Currently API supports responses formatted as <strong>JSON</strong> or <strong>XML</strong>.</p>
        </div></div>
