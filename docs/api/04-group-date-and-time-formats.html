<div class="group-item"><h1 id="group-date-and-time-formats">Date and time formats</h1><div class="group-item-content ">
            <p>Dates and times are in format defined by <a target="_blank" rel="nofollow" href="http://en.wikipedia.org/wiki/ISO_8601">ISO 8601</a> and are in
            <a target="_blank" rel="nofollow" href="http://en.wikipedia.org/wiki/Coordinated_Universal_Time">UTC</a>. For example:</p>

            <p>
                <code>2013-02-13T12:17:21Z</code> - datetime<br/>
                <code>2013-02-13</code> - date
            </p>
        </div></div>
